<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_container">
    <div class="container">

        <header class="header_container">
            <h1 class="header_title">Blogs</h1>
            <p class="header_desc">
                Discover the Latest Trends, Insights, and Tips in Technology, Travel, Productivity, and More with my Blogs.
            </p>
        </header>

        <main class="main_container">

            <!-- card 1 start -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img class="card_image" src="./images/laptop-ipad-organic-natural-159643.webp" alt="" srcset="">
                </a>

                <div class="card_title_container">
                    <a href="#" class="card_title_anchor">
                        <h2 class="card_title">New Gadgets Released</h2>
                    </a>

                    <p class="card_description">
                        Check out the latest tech gadgets hitting the market, from smartphones to laptops.
                    </p>
                </div>

                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                             <img src="https://api.dicebear.com/9.x/notionists/svg?seed=Cali" alt="avatar 1"
                             class="author_avatar"
                             loading="lazy">
                        </div>

                        <div class="author_info_container">
                            <span class="author_name">John Doe</span>
                            <span class="author_date"><date>Sep 19,2021</date>
                            </span>
                        </div>

                    </div>
                    <div class="tag_container">
                        <span>Technology</span>
                    </div>
                </div>

            </div>
            <!-- card 1 end -->

            

        </main>



         
    </div>
    
</body>
</html>
